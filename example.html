<!DOCTYPE 5>
<html>
  <head>
    <title>Pie</title>
    <link rel="stylesheet" href="build/build.css">
    <style>
      body {
        background: #EBEBEB;
        padding: 150px;
      }
    </style>
  </head>
  <body>
    <script src="build/build.js"></script>
    <script>
      var canvas = document.createElement('canvas');
      var ctx = canvas.getContext('2d');
      var pie = require('pie')();

      document.body.appendChild(canvas);

      var n = 0;
      setInterval(function(){
        pie.update(n++);
        pie.draw(ctx);
      }, 20);

    </script>
  </body>
</html>
